//build.gradle

plugins {
    id 'java'
    id 'application'
}

mainClassName = "main.java.Main"

version '0.1'

repositories {

    mavenCentral()

}



dependencies {
    compile  group: 'junit', name: 'junit', version: '4.12'
    testCompile 'junit:junit:4.12'
    testCompile 'com.athaydes.automaton:Automaton:1.3.2'
    testCompile 'org.mockito:mockito-core:2.2+'

}
